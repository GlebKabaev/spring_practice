<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">My Application</title>
</head>
<body>
    
    <div th:fragment="content">
        <link rel="stylesheet" th:href="@{/css/styles.css}" /> <!-- Подключаем файл стилей -->
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                color: #333;
            }
            .container {
                width: 50%;
                margin: 50px auto;
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            .navigation {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }
            .navigation button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            .navigation button:hover {
                background-color: #45a049;
            }
            h1 {
                text-align: center;
                color: #4CAF50;
            }
            h2 {
                text-align: center;
                color: #4CAF50;
            }
            label {
                font-weight: bold;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            input[type="text"], input[type="number"], input[type="tel"] {
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                background-color: #4CAF50;
                color: white;
                padding: 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #45a049;
            }
            .back-link {
                display: block;
                text-align: center;
                margin: 20px 0;
                color: #333;
                text-decoration: none;
            }
            .back-link:hover {
                color: #4CAF50;
            }
            table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }
            th, td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
            a {
                margin: 0 5px;
                text-decoration: none;
                color: #4CAF50;
            }
            a:hover {
                text-decoration: underline;
            }
            .actions {
                display: flex;
                justify-content: space-evenly;
            }

            }
            .add-button-container {
                text-align: center;
                margin-top: 20px;
            }
            .add-button-container button {
                background-color: #4CAF50;

        </style>
        
        <div class="container">
            <h1>Крутая библиотека</h1>
            <div class="navigation">
                <button th:onclick="|window.location.href='@{/books}'|">Книги</button>
                <button th:onclick="|window.location.href='@{/readers}'|">Пользователи</button>
                <button th:onclick="|window.location.href='@{/rentals}'|">Аренды</button>
            </div>
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
</body>
</html>
