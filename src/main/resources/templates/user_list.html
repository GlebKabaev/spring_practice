<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
</head>
    <div th:insert="~{layout :: content}"></div>
    <h2>Список пользователей</h2>
    <form action="/users/sort" method="get">
        <select name="field">
            <option th:each="field : ${sortFields}" 
                    th:value="${field}" 
                    th:text="${field}"
                    th:selected="${field} == ${selectedField}">Field</option>
        </select>
        <button type="submit">Sort</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Адрес</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.lastName}">Фамилия</td>
                <td th:text="${user.firstName}">Имя</td>
                <td th:text="${user.middleName}">Отчество</td>
                <td th:text="${user.address}">Адрес</td>
                <td th:text="${user.phone}">Телефон</td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}">Просмотр</a>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a>
                    <a th:href="@{/users/delete_user/{id}(id=${user.id})}">Удалить</a>
                </td>
            </tr>
            <td colspan="7">
                <button th:onclick="|window.location.href='@{/users/new}'|">Добавить</button>
            </td>
        </tbody>
    </table>
</body>
</html>
