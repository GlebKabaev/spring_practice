<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей и связанных читателей</title>
</head>
<body>
    <div th:insert="~{layout :: content}"></div>

    <h2>Список пользователей и связанных читателей</h2>

    <table>
        <thead>
            <tr>
                <th>ID Пользователя</th>
                <th>Имя пользователя</th>
                <th>Роль</th>
                <th>ID Читателя</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Адрес</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID Пользователя</td>
                <td th:text="${user.username}">Имя пользователя</td>
                <td th:text="${user.role}">Роль</td>
                <td th:text="${user.reader?.id}">ID Читателя</td>
                <td th:text="${user.reader?.lastName}">Фамилия</td>
                <td th:text="${user.reader?.firstName}">Имя</td>
                <td th:text="${user.reader?.middleName}">Отчество</td>
                <td th:text="${user.reader?.address}">Адрес</td>
                <td th:text="${user.reader?.phone}">Телефон</td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Редактировать</a>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="add-button-container">
        <button th:onclick="|window.location.href='@{/admin/users/new}'|">Добавить пользователя</button>
    </div>

</body>
</html>
