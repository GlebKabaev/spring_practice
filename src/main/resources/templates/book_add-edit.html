<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.id == null} ? 'Добавить книгу' : 'Изменить книгу'"></title> 
</head>
<body>
    <div th:insert="~{layout :: content}"></div>
    <div class="container">
        <h2 th:text="${book.id == null} ? 'Добавить книгу' : 'Изменить книгу'"></h2> 
        <form th:action="${book.id == null} ? @{/admin/books/save_book} : @{/admin/books/update_book}" 
              th:object="${book}" 
              method="post" 
              enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" name="_method" value="put" />
            
            <label for="title">Название:</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Введите название книги" required />
            
            <label for="author">Автор:</label>
            <input type="text" id="author" th:field="*{author}" placeholder="Введите автора" required />
            
            <label for="genre">Жанр:</label>
            <input type="text" id="genre" th:field="*{genre}" placeholder="Введите жанр" required />
            
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" th:field="*{quantity}" placeholder="Введите количество" required />
            
            <label for="depositAmount">Депозит:</label>
            <input type="number" step="0.01" id="depositAmount" th:field="*{depositAmount}" placeholder="Введите сумму депозита" required />
            
            <label for="rentalCost">Стоимость аренды:</label>
            <input type="number" step="0.01" id="rentalCost" th:field="*{rentalCost}" placeholder="Введите стоимость аренды" required />

            <label for="image">Загрузите изображение:</label>
            <input type="file" id="image" name="file" accept="image/*" />

            <label for="deleted">Удалена:</label>
            <input type="checkbox" id="deleted" th:field="*{deleted}" />

            <button type="submit" th:text="${book.id == null} ? 'Создать книгу' : 'Сохранить изменения'"></button>
        </form>
        
        <a class="back-link" th:href="@{/admin/books}">Вернуться к списку книг</a>
    </div>
</body>
</html>
