<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список книг</title>
</head>
<body>
    <div th:insert="~{layout :: content}"></div>
        <h2>Список книг</h2>
    <body>
        <form action="/books/sort" method="get">
            <select name="field">
                <option th:each="field : ${sortFields}" 
                        th:value="${field}" 
                        th:text="${field}"
                        th:selected="${field} == ${selectedField}">Field</option>
            </select>
            <button type="submit">Sort</button>
        </form>
        
        
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Автор</th>
                <th>Жанр</th>
                <th>Количество</th>
                <th>Депозит</th>
                <th>Стоимость аренды</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">ID</td>
                <td th:text="${book.title}">Название</td>
                <td th:text="${book.author}">Автор</td>
                <td th:text="${book.genre}">Жанр</td>
                <td th:text="${book.quantity}">Количество</td>
                <td th:text="${book.depositAmount}">Депозит</td>
                <td th:text="${book.rentalCost}">Стоимость аренды</td>
                <td>
                    <a th:href="@{/books/{id}(id=${book.id})}">Просмотр</a>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}">Редактировать</a>
                    <a th:href="@{/books/delete_book/{id}(id=${book.id})}">Удалить</a>
                </td>
            </tr>
            <td colspan="7">
                <button th:onclick="|window.location.href='@{/books/new}'|">Добавить</button>
            </td>
        </tbody>
    </table>
</body>
</html>
