<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id == null} ? 'Добавить пользователя' : 'Изменить пользователя'"></title>
</head>
<body>
    <div th:insert="~{layout :: content}"></div>
    <div class="container">
        <h2 th:text="${user.id == null} ? 'Добавить пользователя' : 'Изменить пользователя'"></h2>
        <form th:action="${user.id == null} ? @{/users/save_user} : @{/users/update_user}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" name="_method" value="put" />
            
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Введите фамилию" required />

            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Введите имя" required />

            <label for="middleName">Отчество:</label>
            <input type="text" id="middleName" th:field="*{middleName}" placeholder="Введите отчество" required />

            <label for="address">Адрес:</label>
            <input type="text" id="address" th:field="*{address}" placeholder="Введите адрес" required />

            <label for="phone">Телефон:</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="Введите телефон" required />

            <button type="submit" th:text="${user.id == null} ? 'Создать пользователя' : 'Сохранить изменения'"></button>
        </form>
        <a class="back-link" th:href="@{/users}">Вернуться к списку пользователей</a>
    </div>
</body>
</html>
