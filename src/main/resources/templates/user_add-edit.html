<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id == null} ? 'Добавить пользователя' : 'Изменить пользователя'"></title> 
</head>
<body>
    <div th:insert="~{layout :: content}"></div>
    <div class="container">
        <h2 th:text="${user.id == null} ? 'Добавить пользователя' : 'Изменить пользователя'"></h2> 
        <form th:action="${user.id == null} ? @{/admin/users/save_user} : @{/admin/users/update_user}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" name="_method" value="put" />
            
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Введите имя пользователя" required />

            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" required />

            <label for="role">Роль:</label>
            <input type="text" id="role" th:field="*{role}" placeholder="Введите роль" required />

            <button type="submit" th:text="${user.id == null} ? 'Создать пользователя' : 'Сохранить изменения'"></button>
        </form>
        <a class="back-link" th:href="@{/admin/users}">Вернуться к списку пользователей</a>
    </div>
</body>
</html>
